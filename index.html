<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="./favicon.png"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="WebAR built with MindAR Studio"/>
  <link rel="apple-touch-icon" href="./favicon.png"/>
  <link rel="manifest" href="./manifest.json"/>
  <title>MindAR App</title>

  <!-- ERROR OVERLAY (so you can see crashes without DevTools) -->
  <script>
  (function () {
    function show(msg) {
      try {
        var el = document.getElementById('__err');
        if (!el) {
          el = document.createElement('pre');
          el.id = '__err';
          el.style.cssText =
            'position:fixed;left:0;right:0;bottom:0;max-height:50vh;overflow:auto;' +
            'background:#111;color:#0f0;padding:12px;margin:0;font-size:12px;z-index:999999;' +
            'white-space:pre-wrap;word-break:break-word;border-top:2px solid #0f0;';
          document.addEventListener('DOMContentLoaded', function () {
            document.body.appendChild(el);
          });
          // If DOM already loaded, append immediately
          if (document.readyState !== 'loading') {
            document.body.appendChild(el);
          }
        }
        el.textContent += msg + "\n";
      } catch (e) {}
    }

    window.addEventListener('error', function (e) {
      show('[ERROR] ' + (e.message || '') + '\n' + (e.filename || '') + ':' + (e.lineno || 0) + ':' + (e.colno || 0));
    });

    window.addEventListener('unhandledrejection', function (e) {
      var r = e.reason;
      var txt = (r && (r.stack || r.message)) ? (r.stack || r.message) : String(r);
      show('[PROMISE] ' + txt);
    });

    show('[INFO] Error overlay enabled. Reloaded at ' + new Date().toISOString());
  })();
  </script>

  <script defer="defer" src="./static/js/main.1573730f.js"></script>
  <link href="./static/css/main.43335a5b.css" rel="stylesheet">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
