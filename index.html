<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="./favicon.png"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="WebAR built with MindAR Studio"/>
  <link rel="apple-touch-icon" href="./favicon.png"/>
  <link rel="manifest" href="./manifest.json"/>
  <title>MindAR App</title>

  <script>
    (function () {
      function log(msg) {
        var el = document.getElementById('__err');
        if (!el) return;
        el.textContent += msg + "\n";
      }

      window.addEventListener('error', function (e) {
        log("[ERROR] " + (e.message || "") + "\n" +
            (e.filename || "") + ":" + (e.lineno || 0) + ":" + (e.colno || 0));
      });

      window.addEventListener('unhandledrejection', function (e) {
        var r = e.reason;
        var txt = (r && (r.stack || r.message)) ? (r.stack || r.message) : String(r);
        log("[PROMISE] " + txt);
      });

      document.addEventListener('DOMContentLoaded', function () {
        log("[INFO] DOMContentLoaded OK");
        log("[INFO] UA: " + navigator.userAgent);

        // Quick sanity: confirm main bundle reachable
        fetch("./static/js/main.1573730f.js", { method: "GET" })
          .then(function (res) { log("[INFO] main.js fetch status: " + res.status); })
          .catch(function (err) { log("[ERROR] main.js fetch failed: " + err); });
      });
    })();
  </script>

  <script defer="defer" src="./static/js/main.1573730f.js"></script>
  <link href="./static/css/main.43335a5b.css" rel="stylesheet">
</head>

<body style="margin:0;">
  <!-- This box should ALWAYS be visible. If you don't see it, you're not loading the updated index.html -->
  <pre id="__err" style="
    position:fixed; left:0; right:0; bottom:0;
    max-height:45vh; overflow:auto;
    background:#111; color:#0f0;
    padding:12px; margin:0;
    font-size:12px; z-index:2147483647;
    white-space:pre-wrap; word-break:break-word;
    border-top:2px solid #0f0;
  ">[INFO] Overlay mounted. If you see only the WebAR logo and NOT this box, your browser is still loading an old cached index.html.
</pre>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
